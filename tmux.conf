# Status bar configuration
set-option -g status-position top
set-option -g status-style bg=black,fg=white

# Enable mouse support
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Window status
set-option -g window-status-format " #I:#W "
set-option -g window-status-current-format " #I:#W "
set-option -g window-status-current-style bg=green,fg=black

# Left side of status bar (date)
set-option -g status-left-length 50
set-option -g status-left "#[fg=white]#(date '+%Y-%m-%d') #[fg=green]#S #[fg=yellow]#I:#P"

# Right side of status bar
set-option -g status-right-length 100
set-option -g status-right "#[fg=cyan]PT: #(TZ='America/Los_Angeles' date '+%I:%M %p') #[fg=yellow]| ET: #(TZ='America/New_York' date '+%I:%M %p') #[fg=green]| UTC: #(TZ='UTC' date '+%H:%M')"

# Pane border
set-option -g pane-border-style fg=colour240
set-option -g pane-active-border-style fg=green

# Message text
set-option -g message-style bg=black,fg=green

# Clock mode
set-option -g clock-mode-colour green
set-option -g clock-mode-style 24

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
